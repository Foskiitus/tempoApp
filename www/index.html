<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="search">
        <form id="form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Localização"
            autocomplete="off"
          />
        </form>
      </div>
      <div class="top">
        <div class="text-info">
          <div class="cont-nome">
            <h1 class="city-name"></h1>
          </div>

          <p class="text">
            <span class="estado"></span>
            <span class="temp"></span>
          </p>
        </div>

        <div class="info">
          <img
            src="./assets/img/icons/rainy-1.svg"
            alt="Estado do Tempo"
            class="img-tempo"
          />
        </div>
      </div>
      <div class="card">
        <div class="estadohoras snaps-inline">
          <div class="mini-cards">
            <img src="./assets/img/icons/rainy-1.svg" alt="" />
            <p class="temp">16ºC</p>
            <p class="hora">1H</p>
          </div>
        </div>
        <div class="lines" id="lines">
          <div class="estado-dias hoverable">
            <div class="img-background">
              <i class="imgtempo sun"> </i>
            </div>
            <p class="dia-tempo">
              <span class="titulo-dia">Sabado</span>
              <span class="estadotempo">Sol</span>
            </p>
            <p class="maxmin">
              <span class="max">Max. 24ºC</span><br /><span class="min"
                >Min. 15ºC</span
              >
            </p>

            <img src="./assets/img/arrow_right.svg" alt="" class="imgright" />
          </div>

          <div class="estado-dias hoverable">
            <div class="img-background">
              <i class="imgtempo trevoada"> </i>
            </div>
            <p class="dia-tempo">
              <span class="titulo-dia">Domingo</span>
              <span class="estadotempo">Trevoada</span>
            </p>
            <p class="maxmin">
              <span class="max">Max. 24ºC</span><br /><span class="min"
                >Min. 15ºC</span
              >
            </p>

            <img src="./assets/img/arrow_right.svg" alt="" class="imgright" />
          </div>
          <div class="estado-dias hoverable">
            <div class="img-background">
              <i class="imgtempo nublado"> </i>
            </div>
            <p class="dia-tempo">
              <span class="titulo-dia">Segunda</span>
              <span class="estadotempo">Nublado</span>
            </p>
            <p class="maxmin">
              <span class="max">Max. 24ºC</span><br /><span class="min"
                >Min. 15ºC</span
              >
            </p>
            <img src="./assets/img/arrow_right.svg" alt="" class="imgright" />
          </div>
          <div class="estado-dias hoverable">
            <div class="img-background">
              <i class="imgtempo chuva"> </i>
            </div>
            <p class="dia-tempo">
              <span class="titulo-dia">Terça</span>
              <span class="estadotempo">Chuva</span>
            </p>
            <p class="maxmin">
              <span class="max">Max. 24ºC</span><br /><span class="min"
                >Min. 15ºC</span
              >
            </p>
            <img src="./assets/img/arrow_right.svg" alt="" class="imgright" />
          </div>
          <div class="estado-dias hoverable">
            <div class="img-background">
              <i class="imgtempo chuviscos"> </i>
            </div>
            <p class="dia-tempo">
              <span class="titulo-dia">Quarta</span>
              <span class="estadotempo">Chuviscos</span>
            </p>
            <p class="maxmin">
              <span class="max">Max. 24ºC</span><br /><span class="min"
                >Min. 15ºC</span
              >
            </p>
            <img src="./assets/img/arrow_right.svg" alt="" class="imgright" />
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
