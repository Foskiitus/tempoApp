  <body>
    <div class="background">
      <div class="search">
        <form id="form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Localização"
            autocomplete="off"
          />
        </form>
      </div>
      <div class="top">
        <div class="text-info">
          <div class="cont-nome">
            <h1 class="city-name"></h1>
          </div>

          <p class="text">
            <span class="estado"></span>
            <span class="temp"></span>
            <span class="prob"><i class="fas fa-umbrella"></i></span>
          </p>
        </div>

        <div class="info">
          <img
            src="./assets/img/icons/rainy-1.svg"
            alt="Estado do Tempo"
            class="img-tempo"
          />
        </div>
      </div>
      <div class="card">
        <div class="estadohoras snaps-inline">
          <div class="mini-cards">
            <img src="./assets/img/icons/rainy-1.svg" alt="" />
            <p class="temp">16ºC</p>
            <p class="hora">1H</p>
            <p class="dia"><i class="far fa-calendar-alt"></i></p>
          </div>
        </div>
        <div class="lines" id="lines">
          <div class="accordion" id="accordion">
            <!--   Auto Filled    -->
          </div>
        </div>
      </div>
    </div>
